name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        id: tests
        run: |
          npm test -- --run --reporter=verbose > test-output.txt 2>&1 || true
          cat test-output.txt
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          cat test-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Verifica se os testes passaram
          if grep -q "FAIL" test-output.txt; then
            exit 1
          fi
      
      - name: Generate test summary
        if: always()
        run: |
          echo "### ðŸ§ª Resultados dos Testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extrai informaÃ§Ãµes do output
          if [ -f test-output.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep -E "Test Files|Tests|Duration" test-output.txt | head -3 >> $GITHUB_STEP_SUMMARY || echo "Tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Build extension
        run: npm run build
