name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm test -- --run --coverage.enabled --coverage.reporter=json-summary
      
      - name: Generate test summary
        if: always()
        run: |
          echo "### ðŸ§ª Resultados dos Testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const totals = coverage.total;
              console.log('| MÃ©trica | Cobertura |');
              console.log('|---------|-----------|');
              console.log('| ðŸ“„ Linhas | **' + totals.lines.pct.toFixed(1) + '%** (' + totals.lines.covered + '/' + totals.lines.total + ') |');
              console.log('| ðŸ”€ Branches | **' + totals.branches.pct.toFixed(1) + '%** (' + totals.branches.covered + '/' + totals.branches.total + ') |');
              console.log('| ðŸ”§ FunÃ§Ãµes | **' + totals.functions.pct.toFixed(1) + '%** (' + totals.functions.covered + '/' + totals.functions.total + ') |');
              console.log('| ðŸ“‹ Statements | **' + totals.statements.pct.toFixed(1) + '%** (' + totals.statements.covered + '/' + totals.statements.total + ') |');
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Todos os testes passaram!" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Build extension
        run: npm run build
